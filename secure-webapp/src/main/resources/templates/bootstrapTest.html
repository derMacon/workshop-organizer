<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf - Bootstrap WebJars</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container pl-4">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/courses}">Workshops</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/createWorkshop}">Create Workshop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container pt-5">

    <h1>Courses</h1>

    <div class="table-responsive-sm table-hover ">
        <table class="table">
            <thead>
            <tr>
                <th> Name</th>
                <th> Host</th>
                <th> Description</th>
                <th> Occupancy</th>
                <th> Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${allCourses}">
                <td><a th:href="@{'/courses/specific?id=' + ${course.courseId}}"
                       th:text="${course.courseName}">Name </a></td>
                <td><span th:text="${course.host.firstname}"> Host </span></td>
                <td><span th:text="${course.courseSummary}"> Description </span></td>
                <td><span th:text="${course.participants.size()}
                        + ' / ' + ${course.maxParticipantCount}">
                        Max Participantcount
                    </span>
                </td>
                <td>
                    <div th:switch="${course.participants.contains(currPerson)}">
                        <p th:case="${true}">
                            <a th:href="@{'/courses/specific?id=' + ${course.courseId}}"
                               th:text="${'sign out '}"></a>
                            <i class="fas fa-sign-out-alt"></i></p>
                        <p th:case="*">
                            <a th:href="@{'/courses/specific?id=' + ${course.courseId}}"
                               th:text="${'sign in '}"></a>
                            <i class="fas fa-sign-in-alt"></i></p>
                    </div>
                </td>
            </tr>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <h3>Column 1</h3>
            <p>Lorem ipsum dolor..</p>
        </div>
        <div class="col-sm-4">
            <h3>Column 2</h3>
            <p>Lorem ipsum dolor..</p>
        </div>
        <div class="col-sm-4">
            <h3>Column 3</h3>
            <p>Lorem ipsum dolor..</p>
        </div>
    </div>

    <div class="footer fixed-bottom">
    <!-- Footer -->
        <footer class="footer navbar-fixed-bottom blue page-footer font-small blue pt-4">

            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
                <a href="https://mdbootstrap.com/"> MDBootstrap.com</a>
            </div>
            <!-- Copyright -->

        </footer>
    </div>

</div>



<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
