<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
<head>
    <meta charset="utf-8">
    <title>error</title>
</head>
<body>

<div th:replace="fragments/header_bootstrap :: header_bootstrap"></div>

<main class="main">
    <div class="grid" id="groceryListView">
        <div align="center" th:switch="${error_message == null}">
            <p th:case="${true}">error - something went wrong</p>
            <p th:case="*" th:text="${error_message}">error</p>
        </div>
    </div>
</main>

</body>
</html>
