<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>title</title>
</head>
<body>

<div th:fragment="header_bootstrap">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container pl-4">
            <a class="navbar-brand" th:href="@{/}">Einkaufsliste</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/groceryList/admin/}">Verwaltung</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Help <i
                                class="fa fa-question-circle"></i></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"
                           th:text="${loggedInPerson.firstname} + ' ' + ${loggedInPerson.surname}"></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Help <i
                                class="fa fa-question-circle"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
