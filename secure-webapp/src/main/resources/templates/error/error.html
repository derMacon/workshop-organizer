<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="../../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
<head>
    <meta charset="utf-8">
    <title>error</title>
</head>
<body>

<div th:replace="fragments/header_bootstrap :: header_bootstrap"></div>

<main class="main">
    <div class="grid" id="groceryListView">

        <div align="center" th:switch="${error == null}">
            <p th:case="${true}">error - something went wrong. To return to the main page click
                <a th:href="@{/}">here</a></p>
            <div th:case="*" >
                <h3 th:text="${error.getTitle()}">error</h3>
                <p th:text="${error.getDescription()}">error</p>
                <p>To return to the main page click <a th:href="@{/}">here</a></p>
            </div>
        </div>

    </div>
</main>

</body>
</html>
