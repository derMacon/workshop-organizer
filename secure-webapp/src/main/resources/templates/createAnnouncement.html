<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>title</title>
    <!--    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>-->
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<h3>create</h3>

<form action="#" method="post"
      th:action="@{/courses/createAnnouncement?id=} + ${currCourse.courseId}"
      th:object="${inputAnnouncement}"
      th:placeholder="Workshop">

    <input th:field="*{title}"
           th:value="${inputAnnouncement.title}"
           th:placeholder="title"
           type="text"/>

    <input th:field="*{content}"
           th:value="${inputAnnouncement.content}"
           th:placeholder="summary"
           type="text"/>

    <button type="submit" value="add">
        create announcement
    </button>

</form>

</body>
</html>
